<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>COVID-19 - Países</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    .brasil {
      background-color: #d1ffd1;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>COVID-19 - Países</h1>
  <table id="tabela-paises">
    <thead>
      <tr>
        <th>País</th>
        <th>Casos Confirmados</th>
        <th>Mortes</th>
        <th>Recuperados</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function carregarPaises() {
      const response = await fetch("https://covid19-brazil-api.now.sh/api/report/v1/countries");
      const data = await response.json();
      const paises = data.data;

      const corpoTabela = document.querySelector("#tabela-paises tbody");

      paises.forEach(pais => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${pais.country}</td>
          <td>${pais.cases}</td>
          <td>${pais.deaths}</td>
          <td>${pais.recovered}</td>
        `;
        if (pais.country.toLowerCase() === "brazil") {
          row.classList.add("brasil");
        }
        corpoTabela.appendChild(row);
      });
    }

    carregarPaises();
  </script>
</body>

</html>
